<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="ssc.css">
	<script src="main.js"></script>
	<script src="astro.js"></script>
	<script src="ai.js"></script>
	<script>
function init() {
	// generate grid
	const display = document.getElementById('grid');

	let html = '';
	for(let y=DISPLAY_SIZE; y>=-DISPLAY_SIZE; --y) {
		html += '<tr>'
		for(let x=-DISPLAY_SIZE; x<=DISPLAY_SIZE; x++)
			html += '<td id="'+idOf(x,y)+'" class="cell"></td>'
		html += '</tr>'
	}
	display.innerHTML = html;

	// launch
	const grid = new Grid();

	// Generate players
	grid.addAstro(generateManPlayer(grid))
	for(let i=5; i>=0; --i)
		grid.addAstro(generateBotPlayer(grid))

	grid.launch()
}
	</script>
</head>
<body onLoad="init()">

	<table>
		<tr>
			<td>
				<table id="grid">
				</table>
			</td>
			<td>
				<table id="scores">
				</table>
			</td>
		</tr>
	</table>
	<br/>
	<table class="commands">
		<tr><td><div class='kbd'>⇦</div>/<div class='kbd'>⇧</div>/<div class='kbd'>⇨</div>/<div class='kbd'>⇩</div>:</td><td>Walk/Jump</td></tr>
		<tr><td><div class='kbd'>Shift</div>+<div class='kbd'>⇦</div>/<div class='kbd'>⇨</div>:</td><td>Rotate</td></tr>
		<tr><td><div class='kbd'>Shift</div>+<div class='kbd'>⇩</div>:</td><td>Wait</td></tr>
	</table>

</body>
</html>
